<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <script src="script.js"> </script>
</head>
<body>
    <div class="container">
        <div class="logo">
          <img class="logoImg" src="img/logo.png" alt="logo">
          <h2 class="tittle">Encriptador de mensajes</h2>
        </div>

        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>

        <div class="right">
           <img src="img/Muñeco.svg" alt="muneco" id="imgDer">
           <h2 id="texto">Ningún mensaje fue <br> encontrado</h2>
           <textarea  name="" id="texto2" cols="30" rows="10">Ingresa el texto que desees encriptar o desencriptar</textarea>
           <button id="copiar" onclick="copiar()">copiar</button>
        </div>

        <div class="alerta">
            <img src="img/alerta.svg" alt="alerta" />
            <p>Solo letras minúsculas y sin acentos</p>
          </div>
        <div class="contenedorBotones">
           <button id="btn-encriptar" onclick="encriptar()">Encriptar</button>
           <button id="btn-desencriptar" onclick="desencriptar()"> Desencriptar</button>

        </div>
    </div>
</body>
</html>
